<script>
    //动画
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
    //音乐
    var timer;
    //动态添加图片
    addImg();
    //音乐暂停与播放
    var musicBox = document.getElementById('musicBox');
    var text = document.getElementById('text');
    var audio = document.createElement('audio');
    var source = document.createElement('source');
    source.src = 'source/1.mp3';
    audio.autoplay = true;
    audio.loop = true;
    audio.appendChild(source);
    musicBox.appendChild(audio);
    audio.play();
    musicBox.addEventListener('touchstart',function(){
        if(audio.paused){
            audio.play();
            text.innerText = '播放';
            addImg();
        }else{
            audio.pause();
            text.innerText = '暂停';
            clearInterval(timer);
        }
    });
    //每500毫秒添加一个图片
    function addImg(){
        var angle = 0;
        timer = setInterval(function(){
            angle += 45;
            var obj = document.createElement('div');
            var smallImg = $('.smallImg');
            $(obj).css({'-webkit-transform': 'rotateZ('+ angle +'deg)',
                'transform': 'rotateZ('+ angle +'deg)'});
            smallImg[0].appendChild(obj);
            if(smallImg[0].children.length > 3){
                smallImg[0].firstChild.remove();
            }
        }, 500);
    }
</script>
